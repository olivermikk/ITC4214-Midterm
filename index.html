<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Student Database</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 style="text-align: center;">Students</h1>

            <form id="list">
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>
                                <div class="form-group">
                                    <label for="item">Student Name:</label>
                                    <input type="text" class="form-control" id="item" required="true">
                                </div>

                            </th>
                            <th>
                                <div class="form-group">
                                    <label for="attribute">Student ID</label>
                                    <input type="text" class="form-control" id="item" required="true">
                                </div>
                            </th>
                            
                            <th>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </th>
                        </tr>
                    </thead>
                </table>
            </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                </tr>
            </thead>
        </table>
    </div>


    <footer class="text-center bg-dark text-light mt-4 ">
        <div>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>Contact</th>
                        <th>Learn More</th>
                    </tr>
                    <tr>
                        <td>Contact info here</td>
                        <td>Learn more here</td>

                    </tr>
                        <td>Next line of info if needed</td>
                    <tr>
                        <td>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </footer>


</body>
</html>
