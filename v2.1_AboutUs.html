<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
<!-- Nav Bar -->
<header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="Logo-removebg-preview.png" alt="Your Logo" height="40">
                About Us
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<!--Carousel Section-->
<style>
    #robotcarousel {
        width: 600px; /* Set a fixed width for the carousel */
        height: 400px; /* Set a fixed height for the carousel */
        margin: 0 auto; /* Center the carousel horizontally */
        overflow: hidden; /* Hide any overflow from images, so that the image size is consistant with the set demensions */
    }
    
    #robotcarousel img {
        width: 100%; /* Make the images fill the width of the carousel */
        height: 100%; /* Make the images fill the height of the carousel */
        object-fit: cover; /* Ensure the images cover the entire container */
    }
    
    .carousel-control-prev,
    .carousel-control-next {
        position: absolute;
        width: 40px;
        top: 50%; /* Center vertically */
        transform: translateY(-50%); /* Center vertically */
    }
</style>

<div class="container-fluid mt-4">
    <div id="robotcarousel" class="carousel slide" data-bs-interval="3000" data-pause="true" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#robotcarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#robotcarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item" data-bs-interval="3000">
                <img class="d-block w-100" src="building.jpg" alt="swamp">
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100" src="lecturehall.jpg" alt="flight">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#robotcarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#robotcarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>



<div class="container mt-5">
    <h2 class="text-center">Meet the Team</h2>
    <div class="row justify-content-center">
       
        <div class="col-lg-6 mb-4 mt-5">
            <div class="card">
                <div class="card-img-left">
                    <img src="Greg.png" class="rounded-right" alt="Avatar 1">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Gregory Maltezos</h5>
                    <p class="card-text">Struggled to pick a photo</p>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-4 mt-5">
            <div class="card">
                <div class="card-img-right">
                    <img src="Oliver.png" class="rounded-right" alt="Avatar 2">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Oliver Mikk</h5>
                    <p class="card-text">Cool hair ngl</p>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="bg-dark text-light text-center">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-5">
                <img src="Logo-removebg-preview.png" alt="Footer Logo" height="40">
                <p>&copy; 2023 Your Company. All rights reserved.</p>
            </div>
            <div class="col-md-3">
                <h5>Contact Us</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Email: info@example.com</a></li>
                    <li><a href="#">Phone: +1 (123) 456-7890</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h5>Follow Us</h5>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li class="list-inline-item"><a href="https://www.instagram.com/greg.malt/"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>



<style>
    .rounded-right {
        border-top-right-radius: 20px;
        border-bottom-right-radius: 30px;
        width: 100px;
    }
    .card-title {
        margin-top: -100px;
        margin-left: 50px;
        text-align: center;
    }

        margin-top: 40px; 
        text-align: center;
        margin-left: 50px;

</style>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</body>
</html>
